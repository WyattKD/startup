<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="hangman.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Knewave&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <menu>
          <li><a href="login.html">Login</a></li>
          <li><a href="hangman.html">Hangman</a></li>
          <li><a href="scores.html">High Scores</a></li>
          <li><a href="room_settings.html">Game Settings</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <div class="container text-center">
        <div class="row">
          <h1>Hangman</h1>
        </div>
        <div class="row">
          <div class="col">
            <h3 class="players-label">Players:</h3>
            <ul>
              <li>(Guesser) Robert: 1500</li>
              <li>(Word-giver) Dylan: 300</li>
            </ul>
          </div>
          <div class="col">
            <img alt="Hangman" src="https://imgs.search.brave.com/7KcQL1-YjmKKgd7z5lPRBeaiPFe0ahAc1FBUxJlqr58/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzE4LzA1LzU4/LzM2MF9GXzMxODA1/NTg5MV9hU09tWjJo/ZUtkN0VPQURWRUtO/clN2bEdCVDNvaWRP/OC5qcGc">
          </div>
          <div class="col">
            <h3 class="incorrect-guess-label">Incorrect Guesses:</h3>
            <p>A, S, Q, L, R</p>
          </div>
        </div>
        <div class="row">
          <label for="exampleFormControlInput1" class="word-label">_ E E _ _ </label>
        </div>
        <div class="row">
          <label for="exampleFormControlInput1" class="guess-label">Guess: </label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your guess!">
        </div>
      </div>
    </main>

    <footer>
      <span class="text-reset">Wyatt Dunlap</span>
      <a href="https://github.com/WyattKD/startup">GitHub</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
