<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="room_settings.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Knewave&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="hangman.html">Hangman</a></li>
          <li><a href="scores.html">High Scores</a></li>
          <li><a href="room_settings.html">Game Settings</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Room Number: 45</h1>
      <h2>Players - 2/2</h2>
      <form method="get" action="hangman.html">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Guesser: Robert
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Word-giver: Dylan
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Real Words Only</label>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Rounds: </label>
          <input type="number" class="form-control" id="exampleFormControlInput2">
        </div>
        <button type="button" class="btn btn-danger">Start!</button>
      </form>
    </main>

    <footer>
      <span class="text-reset">Wyatt Dunlap</span>
      <a href="https://github.com/WyattKD/startup">GitHub</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
